services:
  migrations:
    build:
      context: ./server
      dockerfile: Dockerfile.goose
    env_file: "./server/.env"
    volumes:
      - ./server/db:/app/db

  server:
    container_name: "scimtiplexer-be"
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file: "./server/.env"
    volumes:
      - ./db:/app/db
    restart: unless-stopped
    depends_on:
      migrations:
        condition: service_completed_successfully


  client:
    container_name: "scimtiplexer-fe"
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - server
    restart: unless-stopped
